<!doctype html>
<html>
<head>
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script>

		var dataArray = [30, 60, 90, 150];

		var canvas = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 500);
			

		var bars = canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append("rect")
						.attr("width", function (d) { return d * 2; })
						.attr("height", 50)
						.attr("y", function (d, i) { return i*100; });


	</script>
</body>	
</html>
