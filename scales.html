<!doctype html>
<html>
<head>
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script>

		var dataArray = [30, 60, 90, 150];
		var width = 500;
		var height = 500;

		//Scaling dataArray value to the width
		var widthScale = d3.scale.linear()
						.domain([0, 150])
						.range([0, width]);

		//Scaling color across all rect
		var color = d3.scale.linear()
					.domain([0, 150])
					.range(["red","green"]);

		var canvas = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
			

		var bars = canvas.selectAll("rect")
					.data(dataArray)
					.enter() // kind of loop for each dataArray node
						.append("rect")
						.attr("width", function (d) { return widthScale(d); })
						.attr("height", 50)
						.attr("fill", function (d) { return color(d); })
						.attr("y", function (d, i) { return i*100; });
	</script>
</body>	
</html>
