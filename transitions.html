<!doctype html>
<html>
<head>
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script>

		var canvas = d3.select("body")
					.append("svg")
					.attr("width", 500)
					.attr("height", 500);

		var circle = canvas.append("circle")
					.attr("cx", 50)
					.attr("cy", 50)
					.attr("r", 25);

		var transition = circle.transition()
						.attr("cx", 400)
						.duration(3000)
						.delay(2000)
						.each("end", function (){ d3.select(this).attr("fill", "green") })
						.transition()
							.attr("fill", "blue")
							.attr("cy", 400)
						.transition()
							.each("start", function (){ d3.select(this).attr("fill", "purple") })
							.attr("cx", 50);
							
	</script>
</body>	
</html>
